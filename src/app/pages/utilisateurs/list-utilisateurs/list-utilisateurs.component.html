<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h4 class="card-title"> Liste des utilisateurs</h4>
                    <button type="button" class="btn btn-warning pull-right" (click)="addUser()">Ajouter</button>
                </div>
                <div class="table-responsive">
                    <ngx-datatable class="bootstrap no-detail-row"  [loadingIndicator]="loadingIndicator" [headerHeight]="40"  [summaryRow]="true" [summaryPosition]="'bottom'" class="material"  
                    [rows]="utilisateurs" 
                    [columnMode]="'force'"
                    [headerHeight]="50" 
                    [footerHeight]="50" 
                    [rowHeight]="'auto'"
                     [limit]="5" 
                     [scrollbarH]="true" 
                     rowHeight="auto"
                    [reorderable]="reorderable" 
                    [scrollbarH]="true">
                            <ngx-datatable-column  name="#" prop="id">
                            </ngx-datatable-column>
                            <ngx-datatable-column   name="Nom " prop="nom">
                            </ngx-datatable-column>
                            <ngx-datatable-column  name="Prenom" prop="prenom">
                            </ngx-datatable-column>
                            <ngx-datatable-column  name="Email" prop="email">
                            </ngx-datatable-column>  
                            <ngx-datatable-column name="Action" prop="id" [width]="50">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                  <div class="d-flex">
                                    &nbsp;
                                    <a class="p-0" style="color: red; size: 10px;" data-original-title="" (click)="suppress()">
                                        <i class='fas fa-trash'></i>
                                    </a>
                                    &nbsp;
                                    &nbsp;
                                    &nbsp;
                                    <a class="p-0" style="color: green; size: 10px;" data-original-title="" href=""><i class="fa-solid fa-pen-to-square"></i></a>
                                  </div>
                                </ng-template>
                              </ngx-datatable-column>
                    </ngx-datatable>
                </div>
                
            </div>
        </div>
    
        
    
    </div>
</div>
